<!DOCTYPE html>
<html>
<head>
         <title>Djano send email</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <center>
        <h1 class = 'alert alert-success'>Invitation for interview</h1>
        <h3 class="p-3 mb-2 bg-primary text-white" style = 'font-size: 50px;'>Send mail to applicant
    </h3>
    <form method="POST" id="myForm" enctype="multipart/form-data">
        {% csrf_token %}
        <div class = "form-group">
            <div class="col-lg-12 form-info">
                <div class="col-lg-2">{{ form.Email.label_tag }}</div>
                <div class="col-lg-2">{{ form.Email }}</div>
            </div>
            <div class="col-lg-12 form-info">
                <div class="col-lg-2">{{ form.subject.label_tag }}</div>
                <div class="col-lg-2">{{ form.subject }}</div>
            </div>
            <div class="col-lg-12 form-info">
                <div class="col-lg-2">{{ form.attach.label_tag }}</div>
                <div class="col-lg-2">{{ form.attach }}</div>
            </div>
            <div class="col-lg-12 form-info">
                <div class="col-lg-2">{{ form.message.label_tag }}</div>
                <div class="col-lg-2">{{ form.message }}</div>
            </div>
            <br>
            <div class="col-lg-12">
                <div class="col-lg-2">
                    <input type="submit" name="invite" class = 'btn btn-primary btn-lg'>
                </div>
                <div class="col-lg-2" style="text-align: left;">
                    <input type="reset" name="reset" class = 'btn btn-warning btn-lg'>
                </div>
            </div>
        </div>
            
            </form>
        </center>
</body>
<style type="text/css">
    .form-info{
        padding-bottom: 20px;
    }
    #id_message{
        margin: 0px;
        width: 890px;
        height: 77px;
    }
    label{
        font-size: large;
        color: #1f865c;
    }
</style>
</html>
